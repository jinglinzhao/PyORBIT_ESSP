inputs:
  Bouchy2005_RV01_noRML:
    file: Bouchy2005_RV01_noRML_PyORBIT.dat
    kind: RV
    models:
      - radial_velocities
common:
  planets:
    b:
      orbit: circular
      boundaries:
        P: [0.50, 5.0]
        K: [0.01, 300.0]
  star:
    star_parameters:
      priors:
        mass: ['Gaussian', 0.806, 0.048]
models:
  radial_velocities:
    planets:
      - b
parameters:
  Tref: 2453600.00
solver:
  pyde:
    ngen: 50000
    npop_mult: 4
  emcee:
    npop_mult: 4
    nsteps: 50000
    nburn: 20000
    thin: 100
  nested_sampling:
    nlive: 1000
  recenter_bounds: True
