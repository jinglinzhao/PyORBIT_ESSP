inputs:
  HARPS_RV:
    file: dataset_dat1.dat
    kind: RV
    models:
      - radial_velocities
      - local_correlation
common:
  planets:
    b:
      orbit: circular
      boundaries:
        P: [2, 20]
        K: [0.01, 10.0]
  star:
    star_parameters:
      priors:
        radius: ['Gaussian', 1.00, 0.02]
        mass: ['Gaussian', 1.00, 0.02]
models:
  radial_velocities:
    planets:
      - b
  local_correlation:
    model: local_correlation
    correlated_variable: jump
    order: 1
parameters:
  Tref: 0.00 #BJD-2450000; istante arbitrario, pi√π o meno centrale
solver:
  pyde:
    ngen: 20000
    npop_mult: 4
  emcee:
    npop_mult: 4
    nsteps: 25000
    nburn: 10000
    thin: 100
  nested_sampling:
    nlive: 4000
  recenter_bounds: True
